<style>
  .CodeMirror {
    height: auto;
    width: 100%;
    border: 1px solid #ddd;
    position: relative;
  }

  .CodeMirror-scroll {
    max-height: 500px;
  }

  .CodeMirror pre {
    padding-left: 7px;
    line-height: 1.25;
  }

  .banner {
    background: #ffc;
    padding: 6px;
    border-bottom: 2px solid silver;
  }

  .banner div {
    margin: 0 auto;
    max-width: 700px;
    text-align: center;
  }

  .changed-background {
    background-color: rgba(255, 0, 255, 0.208);
  }

  .formated-background {
    background-color: rgb(43, 255, 0);
  }

  .edited-background {
    background-color: rgba(0, 255, 255, 0.201)
  }

  .afterError-background {
    background-color: rgba(255, 72, 0, 0.208);
    cursor: default;
  }

  .activeBlock {
    width: 5px;
  }

  .cm-s-default .cm-closed {
    color: rgba(0.1, 0.1, 0.1, 0.05);
    cursor: default;
  }

  .cm-s-default .cm-inactive {
    color: rgba(0.1, 0.1, 0.1, 0.5);
    cursor: default;
  }

  .cm-tab {
    background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAMCAYAAAAkuj5RAAAAAXNSR0IArs4c6QAAAGFJREFUSMft1LsRQFAQheHPowAKoACx3IgEKtaEHujDjORSgWTH/ZOdnZOcM/sgk/kFFWY0qV8foQwS4MKBCS3qR6ixBJvElOobYAtivseIE120FaowJPN75GMu8j/LfMwNjh4HUpwg4LUAAAAASUVORK5CYII=);
    background-position: right;
    background-repeat: no-repeat;
  }



  .execLine {
    border-right: 3px solid green;
  }

  .nonExecLine {
    border-right: 3px solid cyan;
    transition: transform .2s;

    /* Animation */
  }

  .nonExecLine:hover {
    transform: scaleX(-3) translate(-2px, 0px);
    transition-delay: 0.5s;
  }

  .execLine:hover {
    transform: scaleX(-3) translate(-2px, 0px);
    transition-delay: 0.5s;
  }
</style>
